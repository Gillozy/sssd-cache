---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntu-trusty
    image: ubuntu-upstart
    command: /sbin/init
    privileged: True
  - name: ubuntu-xenial
    image: solita/ubuntu-systemd
    command: /sbin/init
    privileged: True
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: centos-7
    image: centos/systemd
    command: /usr/sbin/init
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        sssd_ldap_search_base: dc=example,dc=com
        sssd_ldap_user_search_base: dc=example,dc=com?subtree?(uidNumber=5000)
        sssd_ldap_uri: ldap://localhost
        sssd_ldap_default_bind_dn: cn=Manager,dc=example,dc=com
        sssd_ldap_default_authtok: s3cr3t
        sssd_ldap_user_ssh_public_key: sshPublicKey
        sssd_ldap_override_gid: 1
  lint:
    name: ansible-lint
    options:
      x:
        - ANSIBLE0013
scenario:
  name: default
verifier:
  name: testinfra
  options:
    v: true
  lint:
    name: flake8
